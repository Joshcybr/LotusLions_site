<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Lotus Lions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

  <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-3xl font-bold text-center mb-6">Admin Login</h2>
    <form action="#" method="POST" id="loginForm">
      <div class="mb-4">
        <label for="username" class="block text-sm mb-2">Username</label>
        <input type="text" id="username" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none" required />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm mb-2">Password</label>
        <input type="password" id="password" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none" required />
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 transition rounded p-2 font-semibold">
        Login
      </button>
    </form>
    <p id="errorMsg" class="text-red-500 text-sm mt-4 hidden">Invalid credentials</p>
  </div>

 <script>
  const form = document.getElementById('loginForm');
  const errorMsg = document.getElementById('errorMsg');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (username === 'Admin' && password === 'Joshua') {
      localStorage.setItem('isLoggedIn', 'true'); 
      window.location.href = 'admin-dashboard.html';
    } else {
      errorMsg.classList.remove('hidden');
    }
  });
</script>


</body>
</html>
